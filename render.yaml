services:
  # Backend Service (Docker)
  - type: web
    name: tgforwarder-backend
    runtime: docker
    plan: free
    region: oregon
    dockerContext: .
    dockerfilePath: Dockerfile
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tgforwarder-db
          property: connectionString
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: SESSION_STRING
        sync: false
      - key: PYTHONUNBUFFERED
        value: "true"

  # Frontend Service (Static Site)
  - type: static
    name: tgforwarder-frontend
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tgforwarder-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: tgforwarder-db
    databaseName: tgforwarder
    user: tgforwarder_user
    plan: free
    region: oregon
